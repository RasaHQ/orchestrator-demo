flows:
  weather_information:
    name: "Weather Information"
    description: Questions about the weather in a specific location
    steps:
      - set_slots:
        - a2a_agent_name: "Weather Information"
      - id: run_agent
        action: action_a2a
        next:
          - if: slots.a2a_status == "error"
            then:
              - action: utter_a2a_failed
                next: END
          - if: slots.a2a_status != "completed"
            then:
              - collect: a2a_message
                force_slot_filling: true
                ask_before_filling: true
                next: run_agent
          - else:
            - action: utter_reimbursement_completed
              next: END
