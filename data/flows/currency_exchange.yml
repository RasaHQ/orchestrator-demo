flows:
  currency_exchange:
    name: "Currency Exchange"
    description: This agent handles currency exchange rates
    steps:
      - set_slots:
        - a2a_agent_name: "Currency Agent"
      - action: utter_calling_a2a_agent
      - id: run_agent
        action: action_a2a
        next:
          - if: slots.a2a_status == "error"
            then:
              - action: utter_a2a_failed
                next: END
          - if: slots.a2a_status != "completed"
            then:
              - collect: a2a_message
                force_slot_filling: true
                ask_before_filling: true
                next: run_agent
          - else:
          # - action: utter_reimbursement_completed
            - noop:
              next: END
