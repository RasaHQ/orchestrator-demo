test_cases:
  - test_case: "User inquires about Rasa with no specific API preference and wants to learn more"
    steps:
      - user: "Why should I use Rasa?"
      - utter: utter_ask_current_api
      - user: "Cognigy"
      - utter: utter_why_rasa
      - utter: utter_ask_more
      - user: "Yes, please tell me more."
      - utter: utter_why_rasa_details

  - test_case: "User inquires about Rasa with TensorFlow preference and declines further information"
    steps:
      - user: "Why should I use Rasa? I'm currently using TensorFlow."
      - utter: utter_why_rasa
      - utter: utter_ask_more
      - user: "No, thank you."
      - utter: utter_anything_else

  - test_case: "User inquires about Rasa with LUIS preference and wants to learn more"
    steps:
      - user: "Why should I use Rasa? I'm currently using LUIS."
      - utter: utter_why_rasa
      - utter: utter_switch_luis
      - utter: utter_ask_more_migrate
      - user: "Yes, I want to know more."
      - utter: utter_why_rasa_details

  - test_case: "User inquires about Rasa with Dialogflow preference and declines further information"
    steps:
      - user: "Why should I use Rasa? I'm currently using Dialogflow."
      - utter: utter_why_rasa
      - utter: utter_switch_dialogflow
      - utter: utter_ask_more_migrate
      - user: "No, that's all."
      - utter: utter_anything_else
