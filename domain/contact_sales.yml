version: "3.1"

actions:
  - action_submit_sales_form

slots:
  job_function:
    type: text
  use_case:
    type: text
  budget:
    type: text
  person_name:
    type: text
  company:
    type: text
  business_email:
    type: text

responses:
  utter_moreinformation:
    - text: "I can connect you with our sales team. Let me gather some information first."
  utter_ask_job_function:
    - text: "What is your job function?"
  utter_ask_use_case:
    - text: "Can you briefly describe your use case?"
  utter_ask_budget:
    - text: "Do you have a budget in mind?"
  utter_ask_person_name:
    - text: "May I have your name?"
  utter_ask_company:
    - text: "What is the name of your company?"
  utter_ask_business_email:
    - text: "What's your business email?"
